<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 calss="header__title">Find</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>

      <main class="find">
        <header class="find__header">
          <ul class="find_header-list">
            <li class="find_header-btn header-btn">
              <span class="header-btn-icon">
                <i class="fas fa-qrcode fa-2x"></i>
              </span>
              <span class="header-btn_title">
                QR Code
              </span>
            </li>
            <li class="find_header-btn header-btn">
              <span class="header-btn-icon">
                <i class="fas fa-user-plus fa-2x"></i>
              </span>
              <span class="header-btn_title">
                Add by contact
              </span>
            </li>
            <li class="find_header-btn header-btn">
              <span class="header-btn-icon">
                <i class="fas fa-passport fa-2x"></i>
              </span>
              <span class="header-btn_title">
                Add by ID
              </span>
            </li>
            <li class="find_header-btn header-btn">
              <span class="header-btn-icon">
                <i class="far fa-envelope fa-2x"></i>
              </span>
              <span class="header-btn_title">
                Invite
              </span>
            </li>
          </ul>
        </header>

        <ul class="find__recommended">
          <h5 class="find__title">
            Recommended Friends
          </h5>
          <li class="find__friend find-friend">
            <li class="find__friend friend friend--lg">
              <div class="friend_column">
                <img
                  src="images/avatar.jpg"
                  width="100px"
                  height="100px"
                  class="g-avatar friend__avata"
                />
                <div class="friend_content">
                  <span class="friend__name">
                    Nicolas Serrano
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__add-btn">
                  <i class="fas fa-user-plus"></i>
                </div>
              </div>
            </li>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
